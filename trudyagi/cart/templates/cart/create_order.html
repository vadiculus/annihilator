{% extends 'posts/base.html' %}

{% block content %}
<section class="section">
    <div class="name_section">
        <h2>Регистрация заказа</h2>
    </div>
    <div class="section_content">
        <div class="cart_content_conteiner">
            <div class="left_direction">
                <div class="products_conteiner">
                    {% for product in cart %}
                    <div class="product_cart_icon">
                        <div class="product_cart_icon__content">
                            <a href="">
                                <div class="product_image_place">
                                    <img class="convenient_picture" src="{{ product.product.image.url }}">
                                </div>
                                <div class="product_icon_name">
                                    <span>{{ product.product.name }}</span>
                                </div>
                            </a>
                            <div class="product_icon_price">
                                <p>Количество: {{ product.quantity }}</p>
                                <b>Общая цена: {{ product.total_price }}$</b>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="right_direction">
                <div class="white_back_block">
                    <div class="create_order_form">
                        <form method="post">
                            {% csrf_token %}
                            {% for item in form %}
                            <label>{{ item.label }}</label><br>
                            {{ item }}<br>
                            {% endfor %}
                            <button id="register_btn">Отправить заказ</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
