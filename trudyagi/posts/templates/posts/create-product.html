{% extends 'posts/base.html' %}

{% block content %}
<div class="authetication">
    <div class="authentication_tabs">
        <div class="tab_content register_tab">
            <div class="form_header">
                <h1>Добавить продукт</h1>
            </div>
            <form id="register_form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for item in form %}
                <label>{{ item.label }}</label><br>
                {{ item }}<br>
                {% endfor %}
                <button type="submit" id="register_btn">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
